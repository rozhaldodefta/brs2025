<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coba Proxy BPS</title>
</head>
<body>

<h2>Data API BPS via proxy.php</h2>
<div id="hasil">Loading...</div>

<script>
const apiURL = "https://webapi.bps.go.id/v1/api/view/domain/6405/model/pressrelease/lang/ind/key/0e72953589cf3d4f628338969e2b5819/id/1";

// HUBUNGKAN KE PHP
fetch("proxy.php?url=" + encodeURIComponent(apiURL))
  .then(res => res.json())
  .then(data => {
      document.getElementById("hasil").innerText = JSON.stringify(data, null, 2);
  })
  .catch(err => {
      document.getElementById("hasil").innerText = "Gagal fetch: " + err;
  });
</script>

</body>
</html>
